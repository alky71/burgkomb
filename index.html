<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <style>
        /* Стилі не змінювалися */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .nickname {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            color: #FFD700;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        /* Інші стилі залишаються без змін */
        
        /* Нові стилі для меню рефералів */
        .referral-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            background-color: #222;
            padding-top: 20px;
            color: white;
        }
        .referral-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .referral-header img {
            width: 100px;
            margin-bottom: 10px;
        }
        .referral-info {
            text-align: center;
            font-size: 18px;
            color: #FFD700;
            margin-bottom: 10px;
        }
        .referral-card {
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            width: 80%;
        }
        .referral-card img {
            width: 50px;
            margin-right: 15px;
        }
        .invite-button {
            background-color: #4682B4;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            text-align: center;
        }
        .friends-section {
            width: 80%;
            text-align: left;
            margin-top: 20px;
        }
        .friends-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .friend-item {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            color: white;
        }
        .friend-item img {
            width: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="nickname" id="nickname">User Name</div>

    <!-- Clicker Screen -->
    <div id="clickerScreen">
        <div class="counter" id="counter">0</div>
        <button class="burger-button" onclick="incrementCounter()"></button>
        <div class="click-progress">
            <div class="click-progress-bar" id="clickProgressBar"></div>
        </div>
        <div class="click-count" id="clickCountDisplay">1000</div>
    </div>

    <!-- NFT Screen -->
    <div id="nftScreen" class="nft-container">
        <div class="nft-box" data-id="0">
            <div class="nft-image"></div>
            <div class="nft-info">
                <div class="nft-price" id="nftPrice0">1000</div>
                <button class="buy-button" onclick="buyOrSellNFT(0)" id="buyButton0">BUY</button>
                <div class="price-change" id="priceChange0"></div>
            </div>
        </div>
        <div class="nft-box" data-id="1">
            <div class="nft-image"></div>
            <div class="nft-info">
                <div class="nft-price" id="nftPrice1">10000</div>
                <button class="buy-button" onclick="buyOrSellNFT(1)" id="buyButton1">BUY</button>
                <div class="price-change" id="priceChange1"></div>
            </div>
        </div>
    </div>

    <!-- Referral Screen -->
    <div id="referralScreen" class="referral-container">
        <div class="referral-header">
            <img src="https://i.imgur.com/VtVDfFc.png" alt="Burger Icon">
            <h2>Invite friends</h2>
            <p class="referral-info">You and your friends will receive bonuses for invitation.</p>
        </div>
        <div class="referral-card">
            <img src="https://i.imgur.com/VtVDfFc.png" alt="Burger Icon">
            <div>
                <p>Invite a friend</p>
                <p>+10000 to you and +2000 for your friend</p>
            </div>
        </div>
        <button class="invite-button" onclick="copyInviteLink()">Invite Friend</button>
        <div class="friends-section">
            <h3>Friends</h3>
            <div class="friends-list" id="friendsList">
                <!-- Список друзів буде оновлюватись динамічно -->
            </div>
        </div>
    </div>

    <!-- Bottom Menu -->
    <div class="menu">
        <button onclick="showClicker()">Clicker</button>
        <button onclick="showNFT()">NFT</button>
        <button onclick="showReferrals()">Referrals</button>
    </div>

    <script>
        let count = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;
        let nftPrices = JSON.parse(localStorage.getItem('nftPrices')) || [1000, 10000];
        let purchasePrices = JSON.parse(localStorage.getItem('purchasePrices')) || [null, null];
        let hasNFT = JSON.parse(localStorage.getItem('hasNFT')) || [false, false];
        let clickLimit = 1000;
        let clicksLeft = clickLimit;
        let friendsList = JSON.parse(localStorage.getItem('friendsList')) || [];

        function setNickname() {
            document.getElementById('nickname').innerText = "User Name";
        }

        function updateCounterDisplay() {
            document.getElementById('counter').innerText = count;
        }

        function incrementCounter() {
            if (clicksLeft > 0) {
                count += 1;
                clicksLeft -= 1;
                updateCounterDisplay();
                updateClickProgress();
                localStorage.setItem('counter', count);
                localStorage.setItem('clicksLeft', clicksLeft);
            }
        }

        function updateClickProgress() {
            document.getElementById('clickProgressBar').style.width = (clicksLeft / clickLimit * 100) + '%';
            document.getElementById('clickCountDisplay').innerText = clicksLeft;
        }

        setInterval(() => {
            if (clicksLeft < clickLimit) {
                clicksLeft += 1;
                updateClickProgress();
            }
        }, 1000);

        function showClicker() {
            document.getElementById('clickerScreen').style.display = 'flex';
            document.getElementById('nftScreen').style.display = 'none';
            document.getElementById('referralScreen').style.display = 'none';
        }

        function showNFT() {
            document.getElementById('clickerScreen').style.display = 'none';
            document.getElementById('nftScreen').style.display = 'flex';
            document.getElementById('referralScreen').style.display = 'none';
        }

        function showReferrals() {
            document.getElementById('clickerScreen').style.display = 'none';
            document.getElementById('nftScreen').style.display = 'none';
            document.getElementById('referralScreen').style.display = 'flex';
            updateFriendsList();
        }

        function copyInviteLink() {
            navigator.clipboard.writeText("https://example.com/invite").then(() => {
                alert("Invite link copied!");
            });
        }

        function addFriend(name, imgSrc) {
            friendsList.push({name, imgSrc});
            localStorage.setItem('friendsList', JSON.stringify(friendsList));
            updateFriendsList();
        }

        function updateFriendsList() {
            const friendsListContainer = document.getElementById('friendsList');
            friendsListContainer.innerHTML = '';
            friendsList.forEach(friend => {
                const friendItem = document.createElement('div');
                friendItem.classList.add('friend-item');
                friendItem.innerHTML = `<img src="${friend.imgSrc}" alt="Friend Avatar"><span>${friend.name}</span>`;
                friendsListContainer.appendChild(friendItem);
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            setNickname();
            updateCounterDisplay();
            updateClickProgress();
            updateFriendsList();
        });
    </script>
</body>
</html>
