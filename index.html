<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .nickname {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            color: #FFD700;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .counter {
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            color: white;
            margin-top: 20px;
        }
        .click-progress {
            width: 250px;
            height: 25px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 10px;
            position: relative;
        }
        .click-progress-bar {
            height: 100%;
            background-color: #00bfff;
            border-radius: 10px;
            transition: width 0.1s ease;
        }
        .click-count {
            font-size: 18px;
            color: #FFD700;
            margin-top: 5px;
            text-align: center;
        }
        .burger-button {
            width: 250px;
            height: 250px;
            background-image: url('https://i.imgur.com/VtVDfFc.png');
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s ease;
        }
        .burger-button:active {
            transform: scale(1.1);
        }
        .burger-button:focus {
            outline: none;
            box-shadow: none;
        }
        .nft-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 100vh;
            background-color: black;
            color: white;
            padding-top: 50px;
        }
        .nft-box {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            border: 3px solid #FFD700;
            border-radius: 15px;
            padding: 20px;
            margin-top: 10px;
        }
        .nft-image {
            width: 200px;
            height: 200px;
            background-image: url('https://i.imgur.com/mqM8QS8.png');
            background-size: cover;
            border-radius: 50%;
            margin-right: 20px;
        }
        .nft-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nft-price {
            font-size: 30px;
            color: #FFD700;
            margin-bottom: 10px;
        }
        .price-change {
            font-size: 20px;
            margin-top: 5px;
            text-align: center;
        }
        .buy-button {
            background-color: #ccff00;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        .menu {
            position: fixed;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }
        .menu-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            cursor: pointer;
        }
        .menu-item img {
            width: 50px;
            height: 50px;
        }
        .menu-item span {
            color: white;
            font-size: 14px;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="nickname" id="nickname">User Name</div>

    <!-- Clicker Screen -->
    <div id="clickerScreen">
        <div class="counter" id="counter">0</div>
        <button class="burger-button" onclick="incrementCounter()"></button>
        <div class="click-progress">
            <div class="click-progress-bar" id="clickProgressBar"></div>
        </div>
        <div class="click-count" id="clickCountDisplay">1000</div>
    </div>

    <!-- NFT Screen -->
    <div id="nftScreen" class="nft-container">
        <div class="nft-box" data-id="0">
            <div class="nft-image"></div>
            <div class="nft-info">
                <div class="nft-price" id="nftPrice0">1000</div>
                <button class="buy-button" onclick="buyOrSellNFT(0)" id="buyButton0">BUY</button>
                <div class="price-change" id="priceChange0"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Menu -->
    <div class="menu">
        <div class="menu-item" onclick="showClicker()">
            <img id="clickerIcon" src="https://i.imgur.com/VtVDfFc.png">
            <span>Clicker</span>
        </div>
        <div class="menu-item" onclick="showNFT()">
            <img id="nftIcon" src="https://imgur.com/zM9mVrO.png">
            <span>NFT</span>
        </div>
    </div>

    <script>
        let balance = 0;
        let clicksLeft = 1000;
        let clickIncrement = 1;
        let nftPrice = 1000;

        function incrementCounter() {
            if (clicksLeft > 0) {
                balance += clickIncrement;
                clicksLeft--;
                updateUI();
            }
        }

        function updateUI() {
            document.getElementById('counter').innerText = balance;
            document.getElementById('clickCountDisplay').innerText = clicksLeft;
            document.getElementById('clickProgressBar').style.width = `${(clicksLeft / 1000) * 100}%`;
        }

        function buyOrSellNFT(id) {
            if (balance >= nftPrice) {
                balance -= nftPrice;
                nftPrice += Math.floor(nftPrice * 0.1); // Зміна ціни на 10%
                updateUI();
                document.getElementById(`nftPrice${id}`).innerText = nftPrice;
            }
        }

        function showClicker() {
            document.getElementById('clickerScreen').style.display = 'flex';
            document.getElementById('nftScreen').style.display = 'none';
            document.getElementById('clickerIcon').src = 'https://i.imgur.com/VtVDfFc.png';
            document.getElementById('nftIcon').src = 'https://imgur.com/zM9mVrO.png';
        }

        function showNFT() {
            document.getElementById('clickerScreen').style.display = 'none';
            document.getElementById('nftScreen').style.display = 'flex';
            document.getElementById('nftIcon').src = 'https://imgur.com/mqM8QS8.png';
            document.getElementById('clickerIcon').src = 'https://imgur.com/S6X7ENF.png';
        }

        setInterval(() => {
            if (clicksLeft < 1000) clicksLeft++;
            updateUI();
        }, 1000);

        document.addEventListener('DOMContentLoaded', showClicker);
    </script>
</body>
</html>
