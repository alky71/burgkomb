<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .nickname {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            color: #FFD700;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .counter {
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            color: white;
            margin-top: 20px;
        }
        .burger-button {
            width: 250px;
            height: 250px;
            background-image: url('https://i.imgur.com/VtVDfFc.png');
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s ease;
        }
        .burger-button:active {
            transform: scale(1.1);
        }
        .burger-button:focus {
            outline: none;
            box-shadow: none;
        }

        .nft-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 100vh;
            background-color: black;
            color: white;
            padding-top: 50px;
        }
        .nft-box {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            border: 3px solid #FFD700;
            border-radius: 15px;
            padding: 20px;
            margin-top: 10px;
        }
        .nft-image {
            width: 200px;
            height: 200px;
            background-image: url('https://i.imgur.com/VtVDfFc.png');
            background-size: cover;
            border-radius: 50%;
            margin-right: 20px;
        }
        .nft-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nft-price {
            font-size: 30px;
            color: #FFD700;
            margin-bottom: 10px;
        }
        .price-change {
            font-size: 20px;
            margin-top: 5px;
        }
        .buy-button {
            background-color: #ccff00;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        .buy-button:focus {
            outline: none;
            box-shadow: none;
        }
        .menu {
            position: fixed;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }
        .menu button {
            flex: 1;
            background-color: #444;
            border: none;
            color: white;
            font-size: 20px;
            padding: 15px 0;
            cursor: pointer;
            outline: none;
        }
        .menu button:focus {
            outline: none;
        }
        .positive-change {
            color: green;
        }
        .negative-change {
            color: red;
        }
    </style>
</head>
<body>
    <div class="nickname" id="nickname"></div>

    <!-- Clicker Screen -->
    <div id="clickerScreen">
        <div class="counter" id="counter">0</div>
        <button class="burger-button" onclick="incrementCounter()"></button>
    </div>

    <!-- NFT Screen -->
    <div id="nftScreen" class="nft-container">
        <div class="nft-box">
            <div class="nft-image"></div>
            <div class="nft-info">
                <div class="nft-price" id="nftPrice1">1000</div>
                <button class="buy-button" onclick="buyOrSellNFT(1)" id="buyButton1">BUY</button>
                <div class="price-change" id="priceChange1"></div>
            </div>
        </div>
        <div class="nft-box">
            <div class="nft-image"></div>
            <div class="nft-info">
                <div class="nft-price" id="nftPrice2">10000</div>
                <button class="buy-button" onclick="buyOrSellNFT(2)" id="buyButton2">BUY</button>
                <div class="price-change" id="priceChange2"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Menu -->
    <div class="menu">
        <button onclick="showClicker()">Clicker</button>
        <button onclick="showNFT()">NFT</button>
    </div>

    <script>
        let count = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;
        let nftPrices = [1000, 10000];
        let purchasePrices = JSON.parse(localStorage.getItem('purchasePrices')) || [null, null];
        let hasNFT = JSON.parse(localStorage.getItem('hasNFT')) || [false, false];

        function setNickname() {
            document.getElementById('nickname').innerText = "User Name"; // замініть на реальне ім'я користувача
        }

        function updateCounterDisplay() {
            document.getElementById('counter').innerText = count;
        }

        function incrementCounter() {
            count += 1;
            updateCounterDisplay();
            localStorage.setItem('counter', count);
        }

        function showClicker() {
            document.getElementById('clickerScreen').style.display = 'flex';
            document.getElementById('nftScreen').style.display = 'none';
        }

        function showNFT() {
            document.getElementById('clickerScreen').style.display = 'none';
            document.getElementById('nftScreen').style.display = 'flex';
        }

        function updateNFTPrices() {
            for (let i = 0; i < nftPrices.length; i++) {
                nftPrices[i] = Math.round(nftPrices[i] * (Math.random() * (1.2 - 0.8) + 0.8));
                document.getElementById(`nftPrice${i + 1}`).innerText = nftPrices[i];
                if (hasNFT[i] && purchasePrices[i] !== null) {
                    let priceDifference = ((nftPrices[i] - purchasePrices[i]) / purchasePrices[i]) * 100;
                    const priceChangeElement = document.getElementById(`priceChange${i + 1}`);
                    priceChangeElement.innerText = `${priceDifference > 0 ? '+' : ''}${priceDifference.toFixed(2)}%`;
                    priceChangeElement.className = priceDifference >= 0 ? 'price-change positive-change' : 'price-change negative-change';
                }
            }
        }

        function buyOrSellNFT(nftIndex) {
            const buyButton = document.getElementById(`buyButton${nftIndex}`);

            if (!hasNFT[nftIndex - 1]) {
                if (count >= nftPrices[nftIndex - 1]) {
                    count -= nftPrices[nftIndex - 1];
                    purchasePrices[nftIndex - 1] = nftPrices[nftIndex - 1];
                    hasNFT[nftIndex - 1] = true;
                    buyButton.innerText = 'SELL';
                    document.getElementById(`priceChange${nftIndex}`).innerText = '';
                    updateCounterDisplay();
                    localStorage.setItem('counter', count);
                    localStorage.setItem('purchasePrices', JSON.stringify(purchasePrices));
                    localStorage.setItem('hasNFT', JSON.stringify(hasNFT));
                } else {
                    alert("You don't have enough coins!");
                }
            } else {
                count += nftPrices[nftIndex - 1];
                hasNFT[nftIndex - 1] = false;
                buyButton.innerText = 'BUY';
                updateCounterDisplay();
                localStorage.setItem('counter', count);
                localStorage.setItem('purchasePrices', JSON.stringify(purchasePrices));
                localStorage.setItem('hasNFT', JSON.stringify(hasNFT));
            }
        }

        setNickname();
        updateCounterDisplay();
        setInterval(updateNFTPrices, 1000); // Оновлюємо ціни щосекунди
    </script>
</body>
</html>
