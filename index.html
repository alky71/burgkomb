<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <style>
        /* Загальний стиль */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .nickname {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            color: #FFD700;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .nav-buttons {
            position: absolute;
            bottom: 10px;
            display: flex;
            gap: 20px;
        }
        .nav-button {
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background-color: #333;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
        /* Clicker */
        .clicker-screen {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .counter {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .burger-button {
            width: 250px;
            height: 250px;
            background-image: url('https://i.imgur.com/VtVDfFc.png');
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            transition: transform 0.1s ease;
        }
        .burger-button:active {
            transform: scale(1.1);
        }
        /* NFT */
        .nft-screen {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .nft-title {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .nft-image {
            width: 200px;
            height: 200px;
            background-image: url('https://i.imgur.com/VtVDfFc.png');
            background-size: cover;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .nft-price {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .buy-sell-button {
            padding: 10px 20px;
            font-size: 18px;
            color: black;
            background-color: #00FF00;
            border: none;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="nickname" id="nickname">My nick</div>
    <!-- Екран Clicker -->
    <div class="clicker-screen" id="clickerScreen">
        <div class="counter" id="counter">0</div>
        <button class="burger-button" onclick="incrementCounter()"></button>
    </div>
    <!-- Екран NFT -->
    <div class="nft-screen" id="nftScreen">
        <div class="nft-title">NFT</div>
        <div class="nft-image"></div>
        <div class="nft-price" id="nftPrice">1000</div>
        <button class="buy-sell-button" id="buySellButton" onclick="buyOrSellNFT()">BUY</button>
    </div>
    <!-- Кнопки навігації -->
    <div class="nav-buttons">
        <button class="nav-button" onclick="showScreen('clicker')">Clicker</button>
        <button class="nav-button" onclick="showScreen('nft')">NFT</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let count = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;
        let balance = localStorage.getItem('balance') ? parseInt(localStorage.getItem('balance')) : 0;
        let nftPrice = 1000;
        let ownsNFT = false;

        // Функція оновлення інтерфейсу балансу
        function updateCounterDisplay() {
            document.getElementById('counter').innerText = count;
        }

        function incrementCounter() {
            count += 1;
            balance += 1;
            updateCounterDisplay();
            localStorage.setItem('counter', count);
            localStorage.setItem('balance', balance);
        }

        // Функції для перемикання екранів
        function showScreen(screen) {
            document.getElementById('clickerScreen').style.display = (screen === 'clicker') ? 'flex' : 'none';
            document.getElementById('nftScreen').style.display = (screen === 'nft') ? 'flex' : 'none';
        }

        // Функція для динамічної зміни ціни NFT
        function updateNFTPrice() {
            const change = Math.floor(Math.random() * 101) - 50; // Випадкове число від -50 до +50
            nftPrice = Math.max(500, nftPrice + change); // Мінімум 500
            document.getElementById('nftPrice').innerText = nftPrice;
        }

        // Функція купівлі/продажу NFT
        function buyOrSellNFT() {
            if (!ownsNFT) { // Купівля
                if (balance >= nftPrice) {
                    balance -= nftPrice;
                    ownsNFT = true;
                    document.getElementById('buySellButton').innerText = 'SELL';
                } else {
                    alert("Недостатньо коштів для покупки NFT!");
                }
            } else { // Продаж
                balance += nftPrice;
                ownsNFT = false;
                document.getElementById('buySellButton').innerText = 'BUY';
            }
            localStorage.setItem('balance', balance);
            updateCounterDisplay();
        }

        // Запускаємо динамічне оновлення ціни кожну секунду
        setInterval(updateNFTPrice, 1000);

        // Ініціалізація інтерфейсу
        window.Telegram.WebApp.ready();
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('nickname').innerText = user.first_name || user.username;
        }
        updateCounterDisplay();
        showScreen('clicker');
    </script>
</body>
</html>
