<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .nickname {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            color: #FFD700;
        }
        .header-image {
            width: 100%;
            height: 200px;
            background-size: cover;
            background-position: center;
        }
        .counter {
            font-size: 60px;
            font-weight: bold;
            margin-top: 20px;
        }
        .click-progress {
            width: 250px;
            height: 25px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 10px;
        }
        .click-progress-bar {
            height: 100%;
            background-color: #00bfff;
            border-radius: 10px;
        }
        .nft-container, .referral-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 100vh;
            padding-top: 20px;
        }
        .nft-box {
            margin: 20px;
            padding: 20px;
            background-color: #222;
            border-radius: 10px;
            text-align: center;
        }
        .nft-price {
            font-size: 30px;
            color: #FFD700;
        }
        .price-change {
            font-size: 20px;
            margin-top: 10px;
        }
        .positive-change {
            color: green;
        }
        .negative-change {
            color: red;
        }
        .menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }
        .menu button {
            flex: 1;
            background-color: #444;
            border: none;
            color: white;
            font-size: 20px;
            padding: 15px 0;
        }
        .menu button.active {
            background-color: #00bfff;
        }
    </style>
</head>
<body>
    <div class="nickname" id="nickname">User Name</div>
    <div class="header-image" id="headerImage"></div>

    <!-- Clicker Screen -->
    <div id="clickerScreen">
        <div class="counter" id="counter">0</div>
        <button onclick="incrementCounter()">Click!</button>
        <div class="click-progress">
            <div class="click-progress-bar" id="clickProgressBar"></div>
        </div>
        <div class="click-count" id="clickCountDisplay">1000</div>
    </div>

    <!-- NFT Screen -->
    <div id="nftScreen" class="nft-container">
        <div class="nft-box">
            <div class="nft-price" id="nftPrice0">1000</div>
            <button onclick="buyOrSellNFT(0)">BUY</button>
            <div class="price-change" id="priceChange0"></div>
        </div>
    </div>

    <!-- Referrals Screen -->
    <div id="referralScreen" class="referral-container">
        <h2>Referrals</h2>
        <input type="text" id="inputReferralCode" placeholder="Enter Code">
        <button onclick="applyReferral()">Submit</button>
    </div>

    <!-- Bottom Menu -->
    <div class="menu">
        <button onclick="showClicker()">Clicker</button>
        <button onclick="showNFT()">NFT</button>
        <button onclick="showReferrals()">Referrals</button>
    </div>

    <script>
        let count = 0, clicksLeft = 1000;
        let nftPrices = [1000], purchasePrices = [null], hasNFT = [false];

        function incrementCounter() {
            if (clicksLeft > 0) {
                count++;
                clicksLeft--;
                updateCounterDisplay();
                updateClickProgress();
            }
        }

        function updateCounterDisplay() {
            document.getElementById('counter').innerText = count;
        }

        function updateClickProgress() {
            document.getElementById('clickProgressBar').style.width = (clicksLeft / 1000) * 100 + '%';
        }

        function updateNFTPrices() {
            nftPrices.forEach((price, index) => {
                let newPrice = Math.round(price * (Math.random() * (1.1 - 0.9) + 0.9));
                let change = ((newPrice - price) / price * 100).toFixed(2);
                nftPrices[index] = newPrice;
                document.getElementById(`nftPrice${index}`).innerText = newPrice;
                document.getElementById(`priceChange${index}`).innerText = `${change}%`;
                document.getElementById(`priceChange${index}`).className = change >= 0 ? 'positive-change' : 'negative-change';
            });
        }

        function buyOrSellNFT(index) {
            hasNFT[index] = !hasNFT[index];
        }

        function showClicker() {
            setActiveMenu('clicker');
        }

        function showNFT() {
            setActiveMenu('nft');
        }

        function showReferrals() {
            setActiveMenu('referral');
        }

        function setActiveMenu(menu) {
            document.getElementById('clickerScreen').style.display = menu === 'clicker' ? 'block' : 'none';
            document.getElementById('nftScreen').style.display = menu === 'nft' ? 'block' : 'none';
            document.getElementById('referralScreen').style.display = menu === 'referral' ? 'block' : 'none';
        }

        setInterval(updateNFTPrices, 2000);
        showClicker();
    </script>
</body>
</html>
