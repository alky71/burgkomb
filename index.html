<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .nickname {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            color: #FFD700;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .blue-line {
            width: 100%;
            height: 4px;
            background-color: #0000FF;
            position: absolute;
            top: 50px;
            left: 0;
        }
        .counter {
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            color: white;
        }
        .burger-button {
            width: 250px;
            height: 250px;
            background-image: url('https://i.imgur.com/VtVDfFc.png');
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s ease;
            margin-top: 20px;
        }
        .burger-button:active {
            transform: scale(1.1);
        }
        .nft-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 100vh;
            background-color: black;
            color: white;
            padding-top: 50px;
        }
        .nft-box {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            border: 3px solid #FFD700;
            border-radius: 15px;
            padding: 20px;
            margin-top: 10px;
        }
        .nft-image {
            width: 200px;
            height: 200px;
            background-size: cover;
            border-radius: 50%;
            margin-right: 20px;
        }
        .nft-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nft-price {
            font-size: 30px;
            color: #FFD700;
            margin-bottom: 10px;
        }
        .percentage-change {
            font-size: 20px;
            font-weight: bold;
        }
        .buy-button {
            background-color: #ccff00;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
        }
        .menu {
            position: fixed;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }
        .menu button {
            width: 33.33%;
            background-color: #444;
            border: none;
            color: white;
            font-size: 20px;
            padding: 15px 0;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="nickname" id="nickname">Loading...</div>
    <div class="blue-line"></div>

    <!-- Clicker Screen -->
    <div id="clickerScreen">
        <div class="counter" id="counter">0</div>
        <button class="burger-button" onclick="incrementCounter()"></button>
    </div>

    <!-- NFT Screen -->
    <div id="nftScreen" class="nft-container">
        <div class="nft-box">
            <div class="nft-image" style="background-image: url('https://i.imgur.com/VtVDfFc.png');"></div>
            <div class="nft-info">
                <div class="nft-price" id="nftPrice1">1000</div>
                <div id="nftChange1" class="percentage-change"></div>
                <button class="buy-button" onclick="buyOrSellNFT(1)" id="buyButton1">BUY</button>
            </div>
        </div>
        <div class="nft-box">
            <div class="nft-image" style="background-image: url('https://i.imgur.com/VtVDfFc.png');"></div>
            <div class="nft-info">
                <div class="nft-price" id="nftPrice2">2000</div>
                <div id="nftChange2" class="percentage-change"></div>
                <button class="buy-button" onclick="buyOrSellNFT(2)" id="buyButton2">BUY</button>
            </div>
        </div>
    </div>

    <!-- Bottom Menu -->
    <div class="menu">
        <button onclick="showClicker()">Clicker</button>
        <button onclick="showNFT()">NFT</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let count = parseInt(localStorage.getItem('counter') || 0);
        let nftPrices = [1000, 2000];
        let nftOwned = [localStorage.getItem('hasNFT1') === 'true', localStorage.getItem('hasNFT2') === 'true'];
        let nftBasePrices = [1000, 2000];

        function updateCounterDisplay() {
            document.getElementById('counter').innerText = count;
        }

        function incrementCounter() {
            count++;
            updateCounterDisplay();
            localStorage.setItem('counter', count);
        }

        function showClicker() {
            document.getElementById('clickerScreen').style.display = 'flex';
            document.getElementById('nftScreen').style.display = 'none';
        }

        function showNFT() {
            document.getElementById('clickerScreen').style.display = 'none';
            document.getElementById('nftScreen').style.display = 'flex';
        }

        function buyOrSellNFT(nftIndex) {
            const nftPrice = nftPrices[nftIndex - 1];
            const hasNFT = nftOwned[nftIndex - 1];
            const priceChangeElem = document.getElementById(`nftChange${nftIndex}`);
            const buyButtonElem = document.getElementById(`buyButton${nftIndex}`);

            if (!hasNFT && count >= nftPrice) {
                count -= nftPrice;
                nftOwned[nftIndex - 1] = true;
                buyButtonElem.innerText = 'SELL';
                priceChangeElem.innerText = '';
                localStorage.setItem(`hasNFT${nftIndex}`, 'true');
            } else if (hasNFT) {
                count += nftPrice;
                nftOwned[nftIndex - 1] = false;
                buyButtonElem.innerText = 'BUY';
                localStorage.removeItem(`hasNFT${nftIndex}`);
            }
            updateCounterDisplay();
            localStorage.setItem('counter', count);
            updateNFTPriceChange(nftIndex);
        }

        function updateNFTPriceChange(nftIndex) {
            const priceChangeElem = document.getElementById(`nftChange${nftIndex}`);
            const basePrice = nftBasePrices[nftIndex - 1];
            const currentPrice = nftPrices[nftIndex - 1];
            const percentageChange = ((currentPrice - basePrice) / basePrice * 100).toFixed(2);
            const isOwned = nftOwned[nftIndex - 1];

            if (isOwned) {
                priceChangeElem.innerText = `${percentageChange}%`;
                priceChangeElem.style.color = percentageChange >= 0 ? 'green' : 'red';
            } else {
                priceChangeElem.innerText = '';
            }
        }

        setInterval(() => {
            nftPrices = nftPrices.map(price => Math.floor(price * (0.95 + Math.random() * 0.1)));
            nftPrices.forEach((_, index) => updateNFTPriceChange(index + 1));
        }, 1000);

        window.Telegram.WebApp.ready();
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('nickname').innerText = user.first_name || user.username;
        }

        updateCounterDisplay();
    </script>
</body>
</html>
