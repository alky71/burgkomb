<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .nickname {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            color: #FFD700;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .counter {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }
        .burger-button {
            width: 250px;
            height: 250px;
            background-image: url('https://i.imgur.com/VtVDfFc.png');
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s ease;
        }
        .burger-button:active {
            transform: scale(1.1);
        }
        .burger-button:focus {
            outline: none;
            box-shadow: none;
        }
        /* Стиль для NFT екрану */
        .nft-container {
            display: none;
            flex-direction: column;
            align-items: center;
            color: white;
            margin-top: 20px;
        }
        .nft-title {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .nft-image {
            width: 200px;
            height: 200px;
            background-image: url('https://i.imgur.com/VtVDfFc.png'); /* URL зображення NFT */
            background-size: cover;
            border-radius: 50%;
            margin-bottom: 20px;
        }
        .nft-price {
            font-size: 30px;
            color: #FFD700;
            margin-bottom: 10px;
        }
        .buy-button {
            background-color: #00FF00;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        .buy-button:focus {
            outline: none;
            box-shadow: none;
        }
        /* Повідомлення про помилку */
        .error-message {
            color: red;
            font-size: 16px;
            margin-top: 10px;
            display: none;
        }
        .menu {
            position: fixed;
            bottom: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #333;
            padding: 10px 0;
        }
        .menu button {
            background-color: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            outline: none;
        }
        .menu button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="nickname" id="nickname">My nick</div>

    <!-- Екран Clicker -->
    <div id="clickerScreen">
        <div class="counter" id="counter">0</div>
        <button class="burger-button" onclick="incrementCounter()"></button>
    </div>

    <!-- Екран NFT -->
    <div id="nftScreen" class="nft-container">
        <div class="nft-title">NFT</div>
        <div class="nft-image"></div>
        <div class="nft-price" id="nftPrice">1000</div>
        <button class="buy-button" onclick="buyOrSellNFT()" id="buyButton">BUY</button>
        <div class="error-message" id="errorMessage">YOU DON'T HAVE ENOUGH COINS</div>
    </div>

    <!-- Меню внизу екрану -->
    <div class="menu">
        <button onclick="showClicker()">Clicker</button>
        <button onclick="showNFT()">NFT</button>
    </div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let count = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;
        let nftPrice = 1000;
        let hasNFT = false;

        function updateCounterDisplay() {
            document.getElementById('counter').innerText = count;
        }

        function incrementCounter() {
            count += 1;
            updateCounterDisplay();
            localStorage.setItem('counter', count);
        }

        function showClicker() {
            document.getElementById('clickerScreen').style.display = 'flex';
            document.getElementById('nftScreen').style.display = 'none';
        }

        function showNFT() {
            document.getElementById('clickerScreen').style.display = 'none';
            document.getElementById('nftScreen').style.display = 'flex';
        }

        function buyOrSellNFT() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';

            if (!hasNFT) { // Купівля
                if (count >= nftPrice) {
                    count -= nftPrice;
                    hasNFT = true;
                    document.getElementById('buyButton').innerText = 'SELL';
                    updateCounterDisplay();
                    localStorage.setItem('counter', count);
                } else {
                    errorMessage.style.display = 'block';
                }
            } else { // Продаж
                count += nftPrice;
                hasNFT = false;
                document.getElementById('buyButton').innerText = 'BUY';
                updateCounterDisplay();
                localStorage.setItem('counter', count);
            }
        }

        window.Telegram.WebApp.ready();

        const user = window.Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('nickname').innerText = user.first_name || user.username;
        }

        updateCounterDisplay();
    </script>
</body>
</html>
