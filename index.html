<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <style>
        /* Стилі не змінювалися */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .nickname {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            color: #FFD700;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .counter {
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            color: white;
            margin-top: 20px;
        }
        .click-progress {
            width: 250px;
            height: 25px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 10px;
            position: relative;
        }
        .click-progress-bar {
            height: 100%;
            background-color: #00bfff;
            border-radius: 10px;
            transition: width 0.1s ease;
        }
        .click-count {
            font-size: 18px;
            color: #FFD700;
            margin-top: 5px;
            text-align: center;
        }
        .burger-button {
            width: 250px;
            height: 250px;
            background-image: url('https://i.imgur.com/VtVDfFc.png');
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s ease;
        }
        .burger-button:active {
            transform: scale(1.1);
        }
        .burger-button:focus {
            outline: none;
            box-shadow: none;
        }
        .nft-container, .referrals-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 100vh;
            background-color: black;
            color: white;
            padding-top: 50px;
        }
        .nft-box, .referral-box {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            border: 3px solid #FFD700;
            border-radius: 15px;
            padding: 20px;
            margin-top: 10px;
        }
        .nft-image {
            width: 200px;
            height: 200px;
            background-image: url('https://i.imgur.com/VtVDfFc.png');
            background-size: cover;
            border-radius: 50%;
            margin-right: 20px;
        }
        .nft-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nft-price {
            font-size: 30px;
            color: #FFD700;
            margin-bottom: 10px;
        }
        .price-change {
            font-size: 20px;
            margin-top: 5px;
            text-align: center;
        }
        .buy-button, .invite-button {
            background-color: #ccff00;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        .invite-button {
            background-color: #007bff;
            color: white;
        }
        .menu {
            position: fixed;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }
        .menu button {
            flex: 1;
            background-color: #444;
            border: none;
            color: white;
            font-size: 20px;
            padding: 15px 0;
            cursor: pointer;
            outline: none;
        }
        .menu button:focus {
            outline: none;
        }
        .positive-change {
            color: green;
        }
        .negative-change {
            color: red;
        }
        /* Стилі для розділу Refferals */
        .referral-header {
            font-size: 24px;
            color: #FFD700;
            margin: 20px;
            text-align: center;
        }
        .referral-box img {
            width: 50px;
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="nickname" id="nickname">User Name</div>

    <!-- Clicker Screen -->
    <div id="clickerScreen">
        <div class="counter" id="counter">0</div>
        <button class="burger-button" onclick="incrementCounter()"></button>
        <div class="click-progress">
            <div class="click-progress-bar" id="clickProgressBar"></div>
        </div>
        <div class="click-count" id="clickCountDisplay">1000</div>
    </div>

    <!-- NFT Screen -->
    <div id="nftScreen" class="nft-container">
        <div class="nft-box" data-id="0">
            <div class="nft-image"></div>
            <div class="nft-info">
                <div class="nft-price" id="nftPrice0">1000</div>
                <button class="buy-button" onclick="buyOrSellNFT(0)" id="buyButton0">BUY</button>
                <div class="price-change" id="priceChange0"></div>
            </div>
        </div>
        <div class="nft-box" data-id="1">
            <div class="nft-image"></div>
            <div class="nft-info">
                <div class="nft-price" id="nftPrice1">10000</div>
                <button class="buy-button" onclick="buyOrSellNFT(1)" id="buyButton1">BUY</button>
                <div class="price-change" id="priceChange1"></div>
            </div>
        </div>
    </div>

    <!-- Referrals Screen -->
    <div id="referralsScreen" class="referrals-container">
        <div class="referral-header">Invite friends</div>
        <p>You and your friend will receive bonuses for invitation.</p>
        <div class="referral-box">
            <img src="https://i.imgur.com/VtVDfFc.png" alt="Burger Icon">
            <div>
                <p>Invite a friend</p>
                <p>+10000 to you and +2000 for your friend</p>
            </div>
        </div>
        <button class="invite-button" onclick="copyInviteLink()">Invite Friend</button>
        <h3>Friends</h3>
        <div id="friendsList"></div>
    </div>

    <!-- Bottom Menu -->
    <div class="menu">
        <button onclick="showClicker()">Clicker</button>
        <button onclick="showNFT()">NFT</button>
        <button onclick="showReferrals()">Referrals</button>
    </div>

    <script>
        // Ваш код для відстеження рефералів, копіювання посилання тощо

        // Додавання функцій для відображення екрану
        function showReferrals() {
            document.getElementById('clickerScreen').style.display = 'none';
            document.getElementById('nftScreen').style.display = 'none';
            document.getElementById('referralsScreen').style.display = 'flex';
        }

        function copyInviteLink() {
            // Ваш код для копіювання посилання
        }
    </script>
</body>
</html>
