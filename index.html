<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .nickname {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            color: #FFD700;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .blue-line {
            width: 100%;
            height: 4px;
            background-color: #0000FF;
            position: absolute;
            top: 50px; /* Змініть для опускання лінії */
            left: 0;
        }
        .counter {
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            color: white;
            margin-top: 20px;
        }
        .burger-button {
            width: 250px;
            height: 250px;
            background-image: url('https://i.imgur.com/VtVDfFc.png');
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s ease;
        }
        .burger-button:active {
            transform: scale(1.1);
        }
        .burger-button:focus {
            outline: none;
            box-shadow: none;
        }

        .nft-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 100vh;
            background-color: black;
            color: white;
            padding-top: 50px;
        }
        .nft-box {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            border: 3px solid #FFD700;
            border-radius: 15px;
            padding: 20px;
            margin-top: 10px;
        }
        .nft-image {
            width: 200px;
            height: 200px;
            background-image: url('https://i.imgur.com/VtVDfFc.png');
            background-size: cover;
            border-radius: 50%;
            margin-right: 20px;
        }
        .nft-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nft-price {
            font-size: 30px;
            color: #FFD700;
            margin-bottom: 10px;
        }
        .price-change {
            font-size: 20px;
            margin-top: 5px;
        }
        .buy-button {
            background-color: #ccff00;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        .buy-button:focus {
            outline: none;
            box-shadow: none;
        }
        .menu {
            position: fixed;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }
        .menu button {
            flex: 1;
            background-color: #444;
            border: none;
            color: white;
            font-size: 20px;
            padding: 15px 0;
            cursor: pointer;
            outline: none;
        }
        .menu button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="nickname" id="nickname">My nick</div>
    <div class="blue-line"></div>

    <!-- Clicker Screen -->
    <div id="clickerScreen">
        <div class="counter" id="counter">0</div>
        <button class="burger-button" onclick="incrementCounter()"></button>
    </div>

    <!-- NFT Screen -->
    <div id="nftScreen" class="nft-container">
        <div class="nft-box">
            <div class="nft-image"></div>
            <div class="nft-info">
                <div class="nft-price" id="nftPrice1">1000</div>
                <button class="buy-button" onclick="buyOrSellNFT(1)" id="buyButton1">BUY</button>
                <div class="price-change" id="priceChange1"></div>
            </div>
        </div>
        <div class="nft-box">
            <div class="nft-image"></div>
            <div class="nft-info">
                <div class="nft-price" id="nftPrice2">10000</div>
                <button class="buy-button" onclick="buyOrSellNFT(2)" id="buyButton2">BUY</button>
                <div class="price-change" id="priceChange2"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Menu -->
    <div class="menu">
        <button onclick="showClicker()">Clicker</button>
        <button onclick="showNFT()">NFT</button>
    </div>

    <script>
        let count = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;
        let nftPrices = [1000, 10000];
        let purchasePrices = [null, null];
        let hasNFT = [false, false];
        
        function updateCounterDisplay() {
            document.getElementById('counter').innerText = count;
        }

        function incrementCounter() {
            count += 1;
            updateCounterDisplay();
            localStorage.setItem('counter', count);
        }

        function showClicker() {
            document.getElementById('clickerScreen').style.display = 'flex';
            document.getElementById('nftScreen').style.display = 'none';
        }

        function showNFT() {
            document.getElementById('clickerScreen').style.display = 'none';
            document.getElementById('nftScreen').style.display = 'flex';
        }

        function buyOrSellNFT(nftIndex) {
            const buyButton = document.getElementById(`buyButton${nftIndex}`);
            const priceChangeDisplay = document.getElementById(`priceChange${nftIndex}`);

            if (!hasNFT[nftIndex - 1]) {
                if (count >= nftPrices[nftIndex - 1]) {
                    count -= nftPrices[nftIndex - 1];
                    purchasePrices[nftIndex - 1] = nftPrices[nftIndex - 1];
                    hasNFT[nftIndex - 1] = true;
                    buyButton.innerText = 'SELL';
                    priceChangeDisplay.innerText = '';
                    updateCounterDisplay();
                    localStorage.setItem('counter', count);
                } else {
                    alert("You don't have enough coins!");
                }
            } else {
                count += nftPrices[nftIndex - 1];
                let priceDifference = ((nftPrices[nftIndex - 1] - purchasePrices[nftIndex - 1]) / purchasePrices[nftIndex - 1]) * 100;
                priceChangeDisplay.innerText = `${priceDifference > 0 ? '+' : ''}${priceDifference.toFixed(2)}%`;
                priceChangeDisplay.style.color = priceDifference > 0 ? 'green' : 'red';
                hasNFT[nftIndex - 1] = false;
                buyButton.innerText = 'BUY';
                updateCounterDisplay();
                localStorage.setItem('counter', count);
            }
        }

        setInterval(changeNFTPrices, 1000);

        function changeNFTPrices() {
            nftPrices = nftPrices.map(price => {
                let randomChange = (Math.random() * 2 - 1) * 10;
                return Math.max(500, price + randomChange); // Мінімальна ціна - 500
            });

            document.getElementById('nftPrice1').innerText = Math.round(nftPrices[0]);
            document.getElementById('nftPrice2').innerText = Math.round(nftPrices[1]);
        }
    </script>
</body>
</html>
