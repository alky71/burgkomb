<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <style>
        /* Основні стилі */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .nickname {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            color: #FFD700;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }

        /* Стилі для екрану Clicker */
        .counter {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .burger-button {
            background: url('https://i.imgur.com/a/jTbqeRF.png') no-repeat center center;
            background-size: cover;
            width: 100px;
            height: 100px;
            border: none;
            cursor: pointer;
        }
        .click-progress {
            width: 80%;
            height: 20px;
            background-color: #333;
            margin: 10px 0;
            border-radius: 10px;
        }
        .click-progress-bar {
            height: 100%;
            background-color: #FFD700;
            width: 100%;
            border-radius: 10px;
        }
        .click-count {
            font-size: 18px;
            color: #FFD700;
        }

        /* Стилі для екрану NFT */
        .nft-container {
            display: none;
            flex-direction: column;
            align-items: center;
        }
        .nft-box {
            background-color: #222;
            padding: 15px;
            border-radius: 10px;
            margin: 10px;
            display: flex;
            align-items: center;
        }
        .nft-image {
            width: 100px;
            height: 100px;
            background-color: #555;
            margin-right: 15px;
            border-radius: 10px;
        }
        .nft-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #FFD700;
        }
        .nft-price {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .price-change {
            color: lightgreen;
            font-size: 14px;
            margin-top: 5px;
        }
        .buy-button {
            background-color: #4682B4;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Стилі для екрану рефералів */
        .referral-container {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            background-color: #222;
            padding-top: 20px;
            color: white;
        }
        .referral-header {
            text-align: center;
            margin-bottom: 20px;
        }
        .referral-header img {
            width: 100px;
            margin-bottom: 10px;
        }
        .referral-info {
            text-align: center;
            font-size: 18px;
            color: #FFD700;
            margin-bottom: 10px;
        }
        .referral-card {
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            width: 80%;
        }
        .referral-card img {
            width: 50px;
            margin-right: 15px;
        }
        .invite-button {
            background-color: #4682B4;
            color: white;
            padding: 10px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 80%;
            text-align: center;
        }
        .friends-section {
            width: 80%;
            text-align: left;
            margin-top: 20px;
        }
        .friends-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .friend-item {
            display: flex;
            align-items: center;
            background-color: #333;
            padding: 10px;
            border-radius: 10px;
            color: white;
        }
        .friend-item img {
            width: 50px;
            margin-right: 10px;
        }

        /* Стилі для нижнього меню */
        .menu {
            display: flex;
            justify-content: space-around;
            width: 100%;
            position: fixed;
            bottom: 0;
            background-color: #222;
            padding: 10px 0;
        }
        .menu button {
            background: none;
            border: none;
            color: #FFD700;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="nickname" id="nickname">User Name</div>

    <!-- Clicker Screen -->
    <div id="clickerScreen">
        <div class="counter" id="counter">0</div>
        <button class="burger-button" onclick="incrementCounter()"></button>
        <div class="click-progress">
            <div class="click-progress-bar" id="clickProgressBar"></div>
        </div>
        <div class="click-count" id="clickCountDisplay">1000</div>
    </div>

    <!-- NFT Screen -->
    <div id="nftScreen" class="nft-container">
        <div class="nft-box" data-id="0">
            <div class="nft-image"></div>
            <div class="nft-info">
                <div class="nft-price" id="nftPrice0">1000</div>
                <button class="buy-button" onclick="buyOrSellNFT(0)" id="buyButton0">BUY</button>
                <div class="price-change" id="priceChange0"></div>
            </div>
        </div>
        <div class="nft-box" data-id="1">
            <div class="nft-image"></div>
            <div class="nft-info">
                <div class="nft-price" id="nftPrice1">10000</div>
                <button class="buy-button" onclick="buyOrSellNFT(1)" id="buyButton1">BUY</button>
                <div class="price-change" id="priceChange1"></div>
            </div>
        </div>
    </div>

    <!-- Referral Screen -->
    <div id="referralScreen" class="referral-container">
        <div class="referral-header">
            <img src="https://i.imgur.com/VtVDfFc.png" alt="Burger Icon">
            <h2>Invite friends</h2>
            <p class="referral-info">You and your friends will receive bonuses for invitation.</p>
        </div>
        <div class="referral-card">
            <img src="https://i.imgur.com/VtVDfFc.png" alt="Burger Icon">
            <div>
                <p>Invite a friend</p>
                <p>+10000 to you and +2000 for your friend</p>
            </div>
        </div>
        <button class="invite-button" onclick="copyInviteLink()">Invite Friend</button>
        <div class="friends-section">
            <h3>Friends</h3>
            <div class="friends-list" id="friendsList">
                <!-- Список друзів буде оновлюватись динамічно -->
            </div>
        </div>
    </div>

    <!-- Bottom Menu -->
    <div class="menu">
        <button onclick="showClicker()">Clicker</button>
        <button onclick="showNFT()">NFT</button>
        <button onclick="showReferrals()">Referrals</button>
    </div>

    <script>
        let count = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;
        let nftPrices = JSON.parse(localStorage.getItem('nftPrices')) || [1000, 10000];
        let priceChange = JSON.parse(localStorage.getItem('priceChange')) || [0, 0];
        let purchasePrices = JSON.parse(localStorage.getItem('purchasePrices')) || [null, null];
        let hasNFT = JSON.parse(localStorage.getItem('hasNFT')) || [false, false];
        let clickLimit = 1000;
        let clicksLeft = clickLimit;
        let friendsList = JSON.parse(localStorage.getItem('friendsList')) || ["Friend 1", "Friend 2"];

        function setNickname() {
            const nickname = "User Name"; // тут можна підключити ім'я користувача з Telegram API
            document.getElementById("nickname").textContent = nickname;
        }

        function showClicker() {
            document.getElementById("clickerScreen").style.display = "flex";
            document.getElementById("nftScreen").style.display = "none";
            document.getElementById("referralScreen").style.display = "none";
        }

        function showNFT() {
            document.getElementById("clickerScreen").style.display = "none";
            document.getElementById("nftScreen").style.display = "flex";
            document.getElementById("referralScreen").style.display = "none";
            updateNFTPrices();
        }

        function showReferrals() {
            document.getElementById("clickerScreen").style.display = "none";
            document.getElementById("nftScreen").style.display = "none";
            document.getElementById("referralScreen").style.display = "flex";
        }

        function incrementCounter() {
            if (clicksLeft > 0) {
                count++;
                clicksLeft--;
                updateCounterDisplay();
                updateClickProgress();
                localStorage.setItem('counter', count);
            }
        }

        function updateCounterDisplay() {
            document.getElementById("counter").textContent = count;
            document.getElementById("clickCountDisplay").textContent = clicksLeft;
        }

        function updateClickProgress() {
            const progress = (clicksLeft / clickLimit) * 100;
            document.getElementById("clickProgressBar").style.width = progress + "%";
        }

        setInterval(() => {
            if (clicksLeft < clickLimit) {
                clicksLeft++;
                updateClickProgress();
                document.getElementById("clickCountDisplay").textContent = clicksLeft;
            }
        }, 1000);

        function buyOrSellNFT(id) {
            const price = nftPrices[id];
            if (!hasNFT[id] && count >= price) {
                count -= price;
                hasNFT[id] = true;
                purchasePrices[id] = price;
                document.getElementById(`buyButton${id}`).textContent = "SELL";
            } else if (hasNFT[id]) {
                count += purchasePrices[id];
                hasNFT[id] = false;
                document.getElementById(`buyButton${id}`).textContent = "BUY";
            }
            updateCounterDisplay();
            localStorage.setItem('counter', count);
            localStorage.setItem('hasNFT', JSON.stringify(hasNFT));
            localStorage.setItem('purchasePrices', JSON.stringify(purchasePrices));
        }

        function updateNFTPrices() {
            nftPrices.forEach((price, index) => {
                const change = Math.floor(Math.random() * 200 - 100); // випадкове коливання ціни
                nftPrices[index] += change;
                priceChange[index] = change;
                document.getElementById(`nftPrice${index}`).textContent = nftPrices[index];
                document.getElementById(`priceChange${index}`).textContent = change >= 0 ? `+${change}` : change;
            });
            localStorage.setItem('nftPrices', JSON.stringify(nftPrices));
            localStorage.setItem('priceChange', JSON.stringify(priceChange));
        }

        function updateFriendsList() {
            const listElement = document.getElementById("friendsList");
            listElement.innerHTML = "";
            friendsList.forEach(friend => {
                const friendItem = document.createElement("div");
                friendItem.classList.add("friend-item");
                friendItem.innerHTML = `<img src="https://i.imgur.com/VtVDfFc.png" alt="Avatar"><span>${friend}</span>`;
                listElement.appendChild(friendItem);
            });
        }

        function copyInviteLink() {
            const inviteLink = "https://telegram.me/your_bot?start=referral_code";
            navigator.clipboard.writeText(inviteLink).then(() => {
                alert("Invite link copied!");
            });
        }

        window.addEventListener('DOMContentLoaded', () => {
            setNickname();
            updateCounterDisplay();
            updateClickProgress();
            updateFriendsList();
        });
    </script>
</body>
</html>
