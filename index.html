<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .nickname {
            font-size: 20px;
            color: #FFD700;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .referral-container, .clicker-container, .nft-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 20px;
        }
        .active {
            display: flex !important;
        }
        .counter {
            font-size: 60px;
            margin-top: 20px;
        }
        .burger-button {
            width: 200px;
            height: 200px;
            background-image: url('https://i.imgur.com/VtVDfFc.png');
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }
        .invite-button, .verify-button, .buy-button, .menu button {
            background-color: #00bfff;
            color: white;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu {
            position: fixed;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }
        .click-progress {
            width: 250px;
            height: 25px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 10px;
        }
        .click-progress-bar {
            height: 100%;
            background-color: #00bfff;
            border-radius: 10px;
        }
        .nft-box {
            display: flex;
            border: 2px solid #FFD700;
            border-radius: 10px;
            padding: 20px;
            margin-top: 10px;
            width: 80%;
        }
        .nft-image {
            width: 100px;
            height: 100px;
            background-image: url('https://i.imgur.com/VtVDfFc.png');
            background-size: cover;
            margin-right: 10px;
        }
        .price-change {
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="nickname" id="nickname">User Name</div>

    <!-- Clicker Screen -->
    <div class="clicker-container active" id="clickerScreen">
        <div class="counter" id="counter">0</div>
        <button class="burger-button" onclick="incrementCounter()"></button>
        <div class="click-progress">
            <div class="click-progress-bar" id="clickProgressBar"></div>
        </div>
        <div id="clickCountDisplay">1000</div>
    </div>

    <!-- NFT Screen -->
    <div class="nft-container" id="nftScreen">
        <div class="nft-box">
            <div class="nft-image"></div>
            <div class="nft-info">
                <div id="nftPrice0">1000</div>
                <button class="buy-button" onclick="buyOrSellNFT(0)">BUY</button>
                <div class="price-change" id="priceChange0"></div>
            </div>
        </div>
    </div>

    <!-- Referral Screen -->
    <div class="referral-container" id="referralScreen">
        <h2>Invite Friends</h2>
        <button class="invite-button" onclick="copyInviteLink()">Invite Friend</button>
        <p>Your referral code: <span id="userReferralCode">123456</span></p>
        <input type="text" id="referralCodeInput" placeholder="Enter referral code">
        <button class="verify-button" onclick="verifyReferralCode()">âœ…</button>
        <div id="referralMessage"></div>
    </div>

    <!-- Bottom Menu -->
    <div class="menu">
        <button onclick="showScreen('clickerScreen')">Clicker</button>
        <button onclick="showScreen('nftScreen')">NFT</button>
        <button onclick="showScreen('referralScreen')">Referrals</button>
    </div>

    <script>
        let count = parseInt(localStorage.getItem('counter')) || 0;
        let clicksLeft = 1000;
        let balance = parseInt(localStorage.getItem('balance')) || 0;
        let referralUsed = localStorage.getItem('referralUsed') || false;
        let userReferralCode = localStorage.getItem('userReferralCode') || generateReferralCode();

        document.getElementById('userReferralCode').innerText = userReferralCode;

        function showScreen(screenId) {
            document.querySelectorAll('.clicker-container, .nft-container, .referral-container').forEach(el => el.classList.remove('active'));
            document.getElementById(screenId).classList.add('active');
        }

        function incrementCounter() {
            if (clicksLeft > 0) {
                count++;
                clicksLeft--;
                document.getElementById('counter').innerText = count;
                localStorage.setItem('counter', count);
                updateClickProgress();
            }
        }

        function copyInviteLink() {
            navigator.clipboard.writeText("https://t.me/Burger_Kombat_bot");
            alert("Link copied to clipboard!");
        }

        function generateReferralCode() {
            const code = Math.floor(100000 + Math.random() * 900000).toString();
            localStorage.setItem('userReferralCode', code);
            return code;
        }

        function verifyReferralCode() {
            const enteredCode = document.getElementById('referralCodeInput').value;
            const messageDiv = document.getElementById('referralMessage');

            if (enteredCode === userReferralCode) {
                messageDiv.innerText = "You cannot use your own referral code!";
                return;
            }

            if (enteredCode && !referralUsed) {
                balance += 2000;
                localStorage.setItem('balance', balance);
                messageDiv.innerText = "+2000 to you!";
                referralUsed = true;
                localStorage.setItem('referralUsed', true);
            } else {
                messageDiv.innerText = "Invalid or already used code!";
            }
        }

        function updateClickProgress() {
            const progressBar = document.getElementById('clickProgressBar');
            progressBar.style.width = (clicksLeft / 1000) * 100 + '%';
        }

        window.onload = function() {
            document.getElementById('counter').innerText = count;
            updateClickProgress();
        };
    </script>
</body>
</html>
