<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <style>
        /* Основні стилі */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .nickname {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            color: #FFD700;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .counter, .click-count {
            font-size: 18px;
            text-align: center;
            color: #FFD700;
            margin-top: 10px;
        }
        .burger-button, .invite-button, .verify-button {
            width: 250px;
            height: 250px;
            background-image: url('https://i.imgur.com/VtVDfFc.png');
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            transition: transform 0.1s ease;
        }
        .burger-button:active { transform: scale(1.1); }
        .invite-section { display: flex; flex-direction: column; align-items: center; }
        .click-progress { width: 250px; height: 25px; background-color: #333; border-radius: 10px; margin-top: 10px; }
        .click-progress-bar { height: 100%; background-color: #00bfff; border-radius: 10px; transition: width 0.1s ease; }
        .referral-container { padding: 20px; background-color: #333; border-radius: 10px; width: 80%; text-align: center; }
        .nft-container { display: none; flex-direction: column; align-items: center; padding-top: 50px; }
        .nft-box { border: 3px solid #FFD700; padding: 20px; margin-top: 10px; display: flex; align-items: center; }
        .nft-image { width: 200px; height: 200px; background-image: url('https://i.imgur.com/VtVDfFc.png'); background-size: cover; border-radius: 50%; margin-right: 20px; }
        .nft-price { font-size: 30px; color: #FFD700; margin-bottom: 10px; }
        .menu { position: fixed; bottom: 50px; width: 100%; display: flex; justify-content: space-around; background-color: #333; }
        .menu button { flex: 1; background-color: #444; color: white; padding: 15px 0; }
    </style>
</head>
<body>
    <div class="nickname" id="nickname">User Name</div>

    <!-- Clicker Screen -->
    <div id="clickerScreen">
        <div class="counter" id="counter">0</div>
        <button class="burger-button" onclick="incrementCounter()"></button>
        <div class="click-progress">
            <div class="click-progress-bar" id="clickProgressBar"></div>
        </div>
        <div class="click-count" id="clickCountDisplay">1000</div>
    </div>

    <!-- NFT Screen -->
    <div id="nftScreen" class="nft-container">
        <div class="nft-box" data-id="0">
            <div class="nft-image"></div>
            <div class="nft-info">
                <div class="nft-price" id="nftPrice0">1000</div>
                <button class="buy-button" onclick="buyOrSellNFT(0)" id="buyButton0">BUY</button>
                <div class="price-change" id="priceChange0"></div>
            </div>
        </div>
        <div class="nft-box" data-id="1">
            <div class="nft-image"></div>
            <div class="nft-info">
                <div class="nft-price" id="nftPrice1">10000</div>
                <button class="buy-button" onclick="buyOrSellNFT(1)" id="buyButton1">BUY</button>
                <div class="price-change" id="priceChange1"></div>
            </div>
        </div>
    </div>

    <!-- Referral Screen -->
    <div id="referralScreen" class="referral-container">
        <h2>Invite Friends</h2>
        <p>You and your friends will receive bonuses for invitation.</p>
        <div class="invite-section">
            <button class="invite-button" onclick="copyInviteLink()">Invite Friend</button>
            <p>Your referral code is: <span id="userReferralCode">123456</span></p>
        </div>
        <div class="referral-input-section" id="referralInputSection">
            <input type="text" id="referralCodeInput" placeholder="Enter referral code">
            <button class="verify-button" onclick="verifyReferralCode()">✅</button>
        </div>
        <div id="referralMessage"></div>
    </div>

    <!-- Bottom Menu -->
    <div class="menu">
        <button onclick="showClicker()">Clicker</button>
        <button onclick="showNFT()">NFT</button>
        <button onclick="showReferrals()">Referrals</button>
    </div>

            localStorage.setItem('userReferralCode', code);

        function incrementCounter() {
            if (clicksLeft > 0) {
                count += 1;
                clicksLeft -= 1;
                updateCounterDisplay();
                updateClickProgress();
                localStorage.setItem('counter', count);
            }
        }

        function updateCounterDisplay() { document.getElementById('counter').innerText = count; }
        function updateClickProgress() {
            document.getElementById('clickProgressBar').style.width = (clicksLeft / clickLimit * 100) + '%';
            document.getElementById('clickCountDisplay').innerText = clicksLeft;
        }

            if (clicksLeft < clickLimit) { clicksLeft += 1; updateClickProgress(); }
