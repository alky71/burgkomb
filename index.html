<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <style>
        /* Стилі не змінювалися */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .nickname {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            color: #FFD700;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .counter {
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            color: white;
            margin-top: 20px;
        }
        .click-progress {
            width: 250px;
            height: 25px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 10px;
            position: relative;
        }
        .click-progress-bar {
            height: 100%;
            background-color: #00bfff;
            border-radius: 10px;
            transition: width 0.1s ease;
        }
        .click-count {
            font-size: 18px;
            color: #FFD700;
            margin-top: 5px;
            text-align: center;
        }
        .burger-button {
            width: 250px;
            height: 250px;
            background-image: url('https://i.imgur.com/VtVDfFc.png');
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s ease;
        }
        .burger-button:active {
            transform: scale(1.1);
        }
        .burger-button:focus {
            outline: none;
            box-shadow: none;
        }
        .nft-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 100vh;
            background-color: black;
            color: white;
            padding-top: 50px;
        }
        .nft-box {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            border: 3px solid #FFD700;
            border-radius: 15px;
            padding: 20px;
            margin-top: 10px;
        }
        .nft-image {
            width: 200px;
            height: 200px;
            background-image: url('https://i.imgur.com/VtVDfFc.png');
            background-size: cover;
            border-radius: 50%;
            margin-right: 20px;
        }
        .nft-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nft-price {
            font-size: 30px;
            color: #FFD700;
            margin-bottom: 10px;
        }
        .price-change {
            font-size: 20px;
            margin-top: 5px;
            text-align: center;
        }
        .buy-button {
            background-color: #ccff00;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        .buy-button:focus {
            outline: none;
            box-shadow: none;
        }
        .menu {
            position: fixed;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }
        .menu button {
            flex: 1;
            background-color: #444;
            border: none;
            color: white;
            font-size: 20px;
            padding: 15px 0;
            cursor: pointer;
            outline: none;
        }
        .menu button:focus {
            outline: none;
        }
        .positive-change {
            color: green;
        }
        .negative-change {
            color: red;
        }
    </style>
</head>
<body>
    <div class="nickname" id="nickname">User Name</div>

    <!-- Clicker Screen -->
    <div id="clickerScreen">
        <div class="counter" id="counter">0</div>
        <button class="burger-button" onclick="incrementCounter()"></button>
        <div class="click-progress">
            <div class="click-progress-bar" id="clickProgressBar"></div>
        </div>
        <div class="click-count" id="clickCountDisplay">1000</div>
    </div>

    <!-- NFT Screen -->
    <div id="nftScreen" class="nft-container">
        <div class="nft-box" data-id="0">
            <div class="nft-image"></div>
            <div class="nft-info">
                <div class="nft-price" id="nftPrice0">1000</div>
                <button class="buy-button" onclick="buyOrSellNFT(0)" id="buyButton0">BUY</button>
                <div class="price-change" id="priceChange0"></div>
            </div>
        </div>
        <div class="nft-box" data-id="1">
            <div class="nft-image"></div>
            <div class="nft-info">
                <div class="nft-price" id="nftPrice1">10000</div>
                <button class="buy-button" onclick="buyOrSellNFT(1)" id="buyButton1">BUY</button>
                <div class="price-change" id="priceChange1"></div>
            </div>
        </div>
    </div>

    <!-- Bottom Menu -->
    <div class="menu">
        <button onclick="showClicker()">Clicker</button>
        <button onclick="showNFT()">NFT</button>
    </div>

    <script>
        let count = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;
        let nftPrices = JSON.parse(localStorage.getItem('nftPrices')) || [1000, 10000];
        let purchasePrices = JSON.parse(localStorage.getItem('purchasePrices')) || [null, null];
        let hasNFT = JSON.parse(localStorage.getItem('hasNFT')) || [false, false];
        let clickLimit = 1000;
        let clicksLeft = clickLimit;

        function setNickname() {
            document.getElementById('nickname').innerText = "User Name";
        }

        function updateCounterDisplay() {
            document.getElementById('counter').innerText = count;
        }

        function incrementCounter() {
            if (clicksLeft > 0) {
                count += 1;
                clicksLeft -= 1;
                updateCounterDisplay();
                updateClickProgress();
                localStorage.setItem('counter', count);
                localStorage.setItem('clicksLeft', clicksLeft);
            }
        }

        function updateClickProgress() {
            document.getElementById('clickProgressBar').style.width = (clicksLeft / clickLimit * 100) + '%';
            document.getElementById('clickCountDisplay').innerText = clicksLeft;
        }

        setInterval(() => {
            if (clicksLeft < clickLimit) {
                clicksLeft += 1;
                updateClickProgress();
            }
        }, 1000);

        function showClicker() {
            document.getElementById('clickerScreen').style.display = 'flex';
            document.getElementById('nftScreen').style.display = 'none';
        }

        function showNFT() {
            document.getElementById('clickerScreen').style.display = 'none';
            document.getElementById('nftScreen').style.display = 'flex';
        }

        function updateNFTPrices() {
            let randomFactor = Math.random() * (1.1 - 0.9) + 0.9;
            nftPrices = nftPrices.map(price => Math.round(price * randomFactor));
            nftPrices.forEach((price, index) => {
                document.getElementById(nftPrice${index}).innerText = price;
                if (hasNFT[index] && purchasePrices[index] !== null) {
                    let priceChange = ((price - purchasePrices[index]) / purchasePrices[index] * 100).toFixed(2);
                    document.getElementById(priceChange${index}).innerText = (priceChange >= 0 ? '+' : '') + priceChange + '%';
                    document.getElementById(priceChange${index}).className = priceChange >= 0 ? 'price-change positive-change' : 'price-change negative-change';
                }
            });
            localStorage.setItem('nftPrices', JSON.stringify(nftPrices));
        }

        function buyOrSellNFT(index) {
            const buyButton = document.getElementById(buyButton${index});
            const priceChangeDisplay = document.getElementById(priceChange${index});
            if (!hasNFT[index]) {
                if (count >= nftPrices[index]) {
                    count -= nftPrices[index];
                    purchasePrices[index] = nftPrices[index];
                    hasNFT[index] = true;
                    buyButton.innerText = 'SELL';
                    updateCounterDisplay();
                    priceChangeDisplay.innerText = "0.00%";
                    priceChangeDisplay.className = 'price-change negative-change';
                    localStorage.setItem('counter', count);
                    localStorage.setItem('purchasePrices', JSON.stringify(purchasePrices));
                    localStorage.setItem('hasNFT', JSON.stringify(hasNFT));
                }
            } else {
                const profit = nftPrices[index] - purchasePrices[index];
                count += nftPrices[index];
                hasNFT[index] = false;
                buyButton.innerText = 'BUY';
                priceChangeDisplay.innerText = Profit: ${(profit >= 0 ? '+' : '')}${profit};
                updateCounterDisplay();
                localStorage.setItem('counter', count);
                localStorage.setItem('purchasePrices', JSON.stringify(purchasePrices));
                localStorage.setItem('hasNFT', JSON.stringify(hasNFT));
            }
        }

        setNickname();
        updateCounterDisplay();
        updateClickProgress();
        setInterval(updateNFTPrices, 1000); // Оновлюємо ціни кожну секунду
    </script>
</body>
</html>
