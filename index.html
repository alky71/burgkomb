<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Mini App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .nickname {
            font-size: 20px;
            margin-bottom: 10px;
            text-align: center;
            color: #FFD700; /* Золотистий колір для імені */
        }
        .counter {
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            color: white;
        }
        .burger-button {
            width: 200px;
            height: 200px;
            background-image: url('https://i.imgur.com/VtVDfFc.png'); /* Прямий URL вашого зображення */
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="nickname" id="nickname">My nick</div>
    <div class="counter" id="counter">0</div>
    <button class="burger-button" onclick="incrementCounter()"></button>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let count = 0;

        function incrementCounter() {
            count += 1;
            document.getElementById('counter').innerText = count;
        }

        window.Telegram.WebApp.ready();

        // Отримуємо ім'я користувача з Telegram Web Apps API
        const user = window.Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('nickname').innerText = user.first_name || user.username;
        }
    </script>
</body>
</html>
