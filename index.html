<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <style>
        /* Основні стилі */
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .nickname {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            color: #FFD700;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .counter {
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            color: white;
            margin-top: 20px;
        }
        .click-progress {
            width: 250px;
            height: 25px;
            background-color: #333;
            border-radius: 10px;
            margin-top: 10px;
            position: relative;
        }
        .click-progress-bar {
            height: 100%;
            background-color: #00bfff;
            border-radius: 10px;
            transition: width 0.1s ease;
        }
        .click-count {
            font-size: 18px;
            color: #FFD700;
            margin-top: 5px;
            text-align: center;
        }
        .burger-button {
            width: 250px;
            height: 250px;
            background-image: url('https://i.imgur.com/VtVDfFc.png');
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s ease;
        }
        .burger-button:active {
            transform: scale(1.1);
        }
        .nft-container, .referrals-container {
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 100%;
            height: 100vh;
            background-color: black;
            color: white;
            padding-top: 50px;
        }
        .nft-box {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            border: 3px solid #FFD700;
            border-radius: 15px;
            padding: 20px;
            margin-top: 10px;
        }
        .nft-image {
            width: 200px;
            height: 200px;
            background-image: url('https://i.imgur.com/VtVDfFc.png');
            background-size: cover;
            border-radius: 50%;
            margin-right: 20px;
        }
        .menu {
            position: fixed;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }
        .menu button {
            flex: 1;
            background-color: #444;
            border: none;
            color: white;
            font-size: 20px;
            padding: 15px 0;
            cursor: pointer;
            outline: none;
        }
        /* Стилі для секції Refferals */
        .referral-header, .friend-header {
            font-size: 24px;
            color: #FFD700;
            margin-top: 10px;
            text-align: center;
        }
        .referral-invite {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
            color: white;
        }
        .referral-invite img {
            width: 100px;
            height: 100px;
            margin-bottom: 10px;
        }
        .invite-friend {
            width: 250px;
            padding: 15px;
            font-size: 18px;
            background-color: #00bfff;
            border: none;
            border-radius: 10px;
            color: black;
            cursor: pointer;
            text-align: center;
            margin-top: 10px;
        }
        .friend-list {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }
        .friend-item {
            display: flex;
            align-items: center;
            margin-top: 10px;
            padding: 10px;
            width: 250px;
            background-color: #444;
            border-radius: 10px;
            color: white;
            font-size: 18px;
        }
        .friend-item img {
            width: 50px;
            height: 50px;
            margin-right: 10px;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="nickname" id="nickname">User Name</div>

    <!-- Clicker Screen -->
    <div id="clickerScreen">
        <div class="counter" id="counter">0</div>
        <button class="burger-button" onclick="incrementCounter()"></button>
        <div class="click-progress">
            <div class="click-progress-bar" id="clickProgressBar"></div>
        </div>
        <div class="click-count" id="clickCountDisplay">1000</div>
    </div>

    <!-- NFT Screen -->
    <div id="nftScreen" class="nft-container">
        <div class="nft-box" data-id="0">
            <div class="nft-image"></div>
            <div class="nft-info">
                <div class="nft-price" id="nftPrice0">1000</div>
                <button class="buy-button" onclick="buyOrSellNFT(0)" id="buyButton0">BUY</button>
                <div class="price-change" id="priceChange0"></div>
            </div>
        </div>
        <div class="nft-box" data-id="1">
            <div class="nft-image"></div>
            <div class="nft-info">
                <div class="nft-price" id="nftPrice1">10000</div>
                <button class="buy-button" onclick="buyOrSellNFT(1)" id="buyButton1">BUY</button>
                <div class="price-change" id="priceChange1"></div>
            </div>
        </div>
    </div>

    <!-- Referrals Screen -->
    <div id="referralsScreen" class="referrals-container">
        <div class="referral-header">Invite Friends</div>
        <div class="referral-invite">
            <img src="https://i.imgur.com/VtVDfFc.png" alt="Burger">
            <p>You and your friends will receive bonuses for invitation.</p>
            <div class="invite-friend-info">
                <img src="https://i.imgur.com/VtVDfFc.png" alt="Burger" style="width: 50px; height: 50px;">
                <div>Invite friend<br>+10000 to you and +2000 for your friend</div>
            </div>
            <button class="invite-friend" onclick="copyReferralLink()">Invite Friend</button>
        </div>
        <div class="friend-header">Friends</div>
        <div class="friend-list" id="friendList"></div>
    </div>

    <!-- Bottom Menu -->
    <div class="menu">
        <button onclick="showClicker()">Clicker</button>
        <button onclick="showNFT()">NFT</button>
        <button onclick="showReferrals()">Referrals</button>
    </div>

    <script>
        let count = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;
        let friends = JSON.parse(localStorage.getItem('friends')) || [];
        let clicksLeft = 1000;
        let clickLimit = 1000;

        function setNickname() {
            document.getElementById('nickname').innerText = "User Name";
        }

        function updateCounterDisplay() {
            document.getElementById('counter').innerText = count;
        }

        function incrementCounter() {
            if (clicksLeft > 0) {
                count += 1;
                clicksLeft -= 1;
                updateCounterDisplay();
                updateClickProgress();
                localStorage.setItem('counter', count);
                localStorage.setItem('clicksLeft', clicksLeft);
            }
        }

        function updateClickProgress() {
            document.getElementById('clickProgressBar').style.width = (clicksLeft / clickLimit * 100) + '%';
            document.getElementById('clickCountDisplay').innerText = clicksLeft;
        }

        function copyReferralLink() {
            navigator.clipboard.writeText('https://t.me/myMiniApp?start=uniqueID12345');
            alert('Referral link copied!');
        }

        function addFriend(name) {
            friends.push(name);
            localStorage.setItem('friends', JSON.stringify(friends));
            updateFriendList();
        }

        function updateFriendList() {
            const friendList = document.getElementById('friendList');
            friendList.innerHTML = '';
            friends.forEach(name => {
                const friendItem = document.createElement('div');
                friendItem.classList.add('friend-item');
                friendItem.innerHTML = `
                    <img src="https://i.imgur.com/VtVDfFc.png" alt="Friend Avatar">
                    <span>${name}</span>
                `;
                friendList.appendChild(friendItem);
            });
        }

        function showClicker() {
            document.getElementById('clickerScreen').style.display = 'flex';
            document.getElementById('nftScreen').style.display = 'none';
            document.getElementById('referralsScreen').style.display = 'none';
        }

        function showNFT() {
            document.getElementById('clickerScreen').style.display = 'none';
            document.getElementById('nftScreen').style.display = 'flex';
            document.getElementById('referralsScreen').style.display = 'none';
        }

        function showReferrals() {
            document.getElementById('clickerScreen').style.display = 'none';
            document.getElementById('nftScreen').style.display = 'none';
            document.getElementById('referralsScreen').style.display = 'flex';
        }

        setNickname();
        updateCounterDisplay();
        updateClickProgress();
        updateFriendList();

        setInterval(() => {
            if (clicksLeft < clickLimit) {
                clicksLeft++;
                updateClickProgress();
                localStorage.setItem('clicksLeft', clicksLeft);
            }
        }, 1000);
    </script>
</body>
</html>
