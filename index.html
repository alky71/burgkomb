<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Telegram Mini App</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .nickname {
            font-size: 20px;
            margin-top: 20px;
            text-align: center;
            color: #FFD700;
            position: absolute;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
        }
        .counter {
            font-size: 60px;
            font-weight: bold;
            text-align: center;
            color: white;
        }
        .burger-button {
            width: 250px;
            height: 250px;
            background-image: url('https://i.imgur.com/VtVDfFc.png');
            background-size: cover;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            outline: none;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-tap-highlight-color: transparent;
            transition: transform 0.1s ease;
            margin-top: 20px;
        }
        .burger-button:active {
            transform: scale(1.1);
        }
        .burger-button:focus {
            outline: none;
            box-shadow: none;
        }

        /* NFT Screen Styles */
        .nft-container {
            display: none;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100vh;
            background-image: url('your-background-image-url.png'); /* Replace with your background image URL */
            background-size: cover;
            background-position: center;
            color: white;
        }
        .nft-image {
            width: 200px;
            height: 200px;
            background-image: url('https://i.imgur.com/VtVDfFc.png'); /* Replace with your NFT image URL */
            background-size: cover;
            border-radius: 50%;
            margin-right: 20px;
        }
        .nft-info {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .nft-price {
            font-size: 30px;
            color: #FFD700;
            margin-bottom: 10px;
        }
        .buy-button {
            background-color: #ccff00;
            color: black;
            font-size: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        .buy-button:focus {
            outline: none;
            box-shadow: none;
        }

        .tasks-container {
            display: none;
            flex-direction: column;
            align-items: flex-start;
            color: white;
            margin-top: 20px;
            width: 90%;
        }
        .task {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
            font-size: 18px;
            margin: 10px 0;
        }
        .claim-button {
            background-color: #00FF00;
            color: black;
            font-size: 16px;
            padding: 5px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            outline: none;
            -webkit-tap-highlight-color: transparent;
        }
        .claim-button:focus {
            outline: none;
            box-shadow: none;
        }
        .error-message, .success-message {
            color: white;
            font-size: 16px;
            text-align: center;
            padding: 10px;
            display: none;
            position: fixed;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.8);
        }
        .menu {
            position: fixed;
            bottom: 50px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            background-color: #333;
        }
        .menu button {
            width: 33.33%;
            background-color: #444;
            border: none;
            color: white;
            font-size: 20px;
            padding: 15px 0;
            cursor: pointer;
            outline: none;
        }
        .menu button:focus {
            outline: none;
        }
    </style>
</head>
<body>
    <div class="nickname" id="nickname">My nick</div>

    <!-- Clicker Screen -->
    <div id="clickerScreen">
        <div class="counter" id="counter">0</div>
        <button class="burger-button" onclick="incrementCounter()"></button>
    </div>

    <!-- NFT Screen -->
    <div id="nftScreen" class="nft-container">
        <div class="nft-image"></div>
        <div class="nft-info">
            <div class="nft-price" id="nftPrice">1000</div>
            <button class="buy-button" onclick="buyOrSellNFT()" id="buyButton">BUY</button>
            <div class="error-message" id="errorMessage">YOU DON'T HAVE ENOUGH COINS</div>
        </div>
    </div>

    <!-- Tasks Screen -->
    <div id="tasksScreen" class="tasks-container">
        <div class="task" id="dailyRewardTask">
            <span>Daily login reward: <span id="dailyRewardAmount">0</span> coins</span>
            <button class="claim-button" onclick="claimDailyReward()" id="claimDailyButton">Claim</button>
        </div>
        <div class="task" id="channelSubscriptionTask">
            <span>Subscribe to channel</span>
            <button class="claim-button" onclick="claimChannelReward()" id="claimChannelButton">Check Subscription</button>
        </div>
    </div>

    <!-- Bottom Menu -->
    <div class="menu">
        <button onclick="showClicker()">Clicker</button>
        <button onclick="showNFT()">NFT</button>
        <button onclick="showTasks()">Tasks</button>
    </div>

    <!-- Message Container -->
    <div id="messageContainer" class="success-message"></div>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script>
        let count = localStorage.getItem('counter') ? parseInt(localStorage.getItem('counter')) : 0;
        let nftPrice = 1000;
        let hasNFT = false;
        let dailyStreak = localStorage.getItem('dailyStreak') ? parseInt(localStorage.getItem('dailyStreak')) : 0;
        let lastLogin = localStorage.getItem('lastLogin') ? new Date(localStorage.getItem('lastLogin')) : null;

        function updateCounterDisplay() {
            document.getElementById('counter').innerText = count;
        }

        function incrementCounter() {
            count += 1;
            updateCounterDisplay();
            localStorage.setItem('counter', count);
        }

        function showClicker() {
            document.getElementById('clickerScreen').style.display = 'flex';
            document.getElementById('nftScreen').style.display = 'none';
            document.getElementById('tasksScreen').style.display = 'none';
        }

        function showNFT() {
            document.getElementById('clickerScreen').style.display = 'none';
            document.getElementById('nftScreen').style.display = 'flex';
            document.getElementById('tasksScreen').style.display = 'none';
        }

        function showTasks() {
            document.getElementById('clickerScreen').style.display = 'none';
            document.getElementById('nftScreen').style.display = 'none';
            document.getElementById('tasksScreen').style.display = 'flex';
            updateDailyReward();
            checkTaskCompletion();
        }

        function buyOrSellNFT() {
            const errorMessage = document.getElementById('errorMessage');
            errorMessage.style.display = 'none';

            if (!hasNFT) {
                if (count >= nftPrice) {
                    count -= nftPrice;
                    hasNFT = true;
                    document.getElementById('buyButton').innerText = 'SELL';
                    updateCounterDisplay();
                    localStorage.setItem('counter', count);
                } else {
                    errorMessage.style.display = 'block';
                }
            } else {
                count += nftPrice;
                hasNFT = false;
                document.getElementById('buyButton').innerText = 'BUY';
                updateCounterDisplay();
                localStorage.setItem('counter', count);
            }
        }

        function changeNFTPrice() {
            nftPrice += Math.floor(Math.random() * 21) - 10;
            nftPrice = Math.max(nftPrice, 1);
            document.getElementById('nftPrice').innerText = nftPrice;
        }

        setInterval(changeNFTPrice, 1000);

        window.Telegram.WebApp.ready();

        const user = window.Telegram.WebApp.initDataUnsafe.user;
        if (user) {
            document.getElementById('nickname').innerText = user.first_name || user.username;
        }

        updateCounterDisplay();

        function updateDailyReward() {
            const today = new Date();
            today.setHours(0, 0, 0, 0);

            if (lastLogin && today - lastLogin === 86400000) {
                dailyStreak = Math.min(dailyStreak + 1, 10);
            } else if (!lastLogin || today - lastLogin > 86400000) {
                dailyStreak = 1;
            }

            localStorage.setItem('dailyStreak', dailyStreak);
            localStorage.setItem('lastLogin', today);

            const reward = dailyStreak * 100;
            document.getElementById('dailyRewardAmount').innerText = reward;

            document.getElementById('claimDailyButton').disabled = localStorage.getItem('dailyRewardClaimed') === 'true';
        }

        function claimDailyReward() {
            const reward = dailyStreak * 100;
            count += reward;
            updateCounterDisplay();
            localStorage.setItem('counter', count);

            document.getElementById('claimDailyButton').disabled = true;
            localStorage.setItem('dailyRewardClaimed', 'true');
            displayMessage(`You have claimed ${reward} coins as a daily reward!`);
        }

        async function claimChannelReward() {
            try {
                const isSubscribed = await checkUserSubscription();

                if (isSubscribed && !localStorage.getItem('channelRewardClaimed')) {
                    count += 1000;
                    updateCounterDisplay();
                    localStorage.setItem('counter', count);
                    localStorage.setItem('channelRewardClaimed', 'true');
                    displayMessage('You have received 1000 coins for subscribing!');
                } else if (localStorage.getItem('channelRewardClaimed')) {
                    displayMessage('You have already claimed this reward.');
                } else {
                    displayMessage('Please subscribe to the channel to claim the reward.');
                }
            } catch (error) {
                displayMessage('Error checking subscription. Please try again later.');
            }
        }

        async function checkUserSubscription() {
            return new Promise((resolve) => {
                setTimeout(() => resolve(true), 1000);
            });
        }

        function checkTaskCompletion() {
            document.getElementById('claimDailyButton').disabled = localStorage.getItem('dailyRewardClaimed') === 'true';
            document.getElementById('claimChannelButton').disabled = localStorage.getItem('channelRewardClaimed') === 'true';
        }

        function displayMessage(message) {
            const messageContainer = document.getElementById('messageContainer');
            messageContainer.innerText = message;
            messageContainer.style.display = 'block';

            setTimeout(() => {
                messageContainer.style.display = 'none';
            }, 3000);
        }
    </script>
</body>
</html>
